<div id="title-info" class="title-info">
  <div id='site-title' class='site-title'>
    {{ if ( ne .Site.Title "" ) }}
    <a href="{{ .Site.BaseURL | relLangURL }}"> {{ .Site.Title }} </a>
    {{ end }}</div>
  </div>
    {{ with .Site.Params.Slogan }}
    <p class="site-description">{{ . | default "" | safeHTML }}</p>
    {{ end }}


  </div>
